<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://www.douban.com/favicon.ico" type="image/x-icon" />
    <title>豆瓣</title>
    <style type="text/css">
        /*<!--清空所有标签的内边距和外边距-->*/
        html{color:#111;background:#fff}body,div,dl,dt,dd,ul,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,blockquote{margin:0;padding:0}
        .nav{
            display: inline-block;
        }
        .nav-left-a{
            display: inline-block;
            height: 34px;
            /*background-image: url("https://img3.doubanio.com/f/sns/19886d443852bee48de2ed91f4a3bdfdaf8c809c/pics/nav/logo_db.png");*/
        }
        .nav-left h1{ overflow: hidden;
            display: inline-block;
            vertical-align:middle;
            background: url("https://img3.doubanio.com/f/sns/19886d443852bee48de2ed91f4a3bdfdaf8c809c/pics/nav/logo_db.png") no-repeat 0 0;
            background-image: url("https://img3.doubanio.com/f/sns/19886d443852bee48de2ed91f4a3bdfdaf8c809c/pics/nav/logo_db.png");
            width: 160px;
            height: 34px;
        }
        header div{
            display: inline-block;
        }
        header{
            position: relative;
        }
        .nav-right ul{
            float: right;
        }


    </style>
</head>
<body>
<!--头部-->
    <div class="header">
        <!--导航模块-->
        <div class="nav">
            <div class="nav-left"><h1>

            </div>
            <div class="nav-middle">
                <form>
                    <input>
                    <input>
                </form>

            </div>
            <div class="nav-right">
                <ul>
                    <!--书籍、电影、音乐、小组、小站、成员-->
                    <li>书籍</li>
                    <li>电影</li>
                    <li>音乐</li>
                    <li>小组</li>
                    <li>小站</li>
                    <li>成员</li>
                </ul>
            </div>
        </div>

    <div class="middle"></div>

    <div class="bottom"></div>
